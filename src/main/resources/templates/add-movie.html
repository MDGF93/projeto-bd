<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar novo filme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous">
    </script>


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Adicionar novo filme</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" th:href="@{/movies}">Home</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <div class="container">
        <div class="row">
            <h1>Adicionar um novo filme</h1>
        </div>
    <form action="#" th:action="@{/movies}" th:object="${moviePosterRequest}" method="post" class="form">
        <div class="form-group">
            <label for="titleBr">Título em português</label>
            <input type="text" class="form-control" id="titleBr" th:field="*{titleBr}">
            <div class="text-danger" th:if="${#fields.hasErrors('titleBr')}" th:errors="*{titleBr}"></div>
        </div>
        <div class="form-group">
            <label for="titleOriginal">Título em inglês</label>
            <input type="text" class="form-control" id="titleOriginal" th:field="*{titleOriginal}">
            <div class="text-danger" th:if="${#fields.hasErrors('titleOriginal')}" th:errors="*{titleOriginal}"></div>
        </div>
        <div class="form-group">
            <label for="genre">Gênero</label>
            <input type="text" class="form-control" id="genre" th:field="*{genre}">
            <div class="text-danger" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
        </div>
        <div class="form-group">
            <label for="mainCast">Elenco</label>
            <input type="text" class="form-control" id="mainCast" th:field="*{mainCast}">
            <div class="text-danger" th:if="${#fields.hasErrors('mainCast')}" th:errors="*{mainCast}"></div>
        </div>
        <div class="form-group">
            <label for="director">Diretor</label>
            <input type="text" class="form-control" id="director" th:field="*{director}">
            <div class="text-danger" th:if="${#fields.hasErrors('director')}" th:errors="*{director}"></div>
        </div>
        <div class="form-group">
            <label for="length">Duração</label>
            <input type="text" class="form-control" id="length" th:field="*{length}">
            <div class="text-danger" th:if="${#fields.hasErrors('length')}" th:errors="*{length}"></div>
        </div>
        <div class="form-group">
            <label for="requiredAge">Classificação</label>
            <input type="text" class="form-control" id="requiredAge" th:field="*{requiredAge}">
            <div class="text-danger" th:if="${#fields.hasErrors('requiredAge')}" th:errors="*{requiredAge}"></div>
        </div>
        <div class="form-group">
            <label for="synopsis">Sinopse</label>
            <input type="text" class="form-control" id="synopsis" th:field="*{synopsis}">
            <div class="text-danger" th:if="${#fields.hasErrors('synopsis')}" th:errors="*{synopsis}"></div>
        </div>
        <div class="form-group">
            <label for="producer">Produtor</label>
            <input type="text" class="form-control" id="producer" th:field="*{producer}">
            <div class="text-danger" th:if="${#fields.hasErrors('producer')}" th:errors="*{producer}"></div>
        </div>
        <div class="form-group">
            <label for="url">URL do poster</label>
            <input type="text" class="form-control" id="url" th:field="*{url}">
            <div class="text-danger" th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></div>
        </div>

        <div class="form-date">
            <label for="releaseDate">Data de lançamento:</label>
            <input type="date" id="releaseDate" name="releaseDate-start" value="2022-10-25"
                   min="1901-01-01" max="2030-12-31"
                   th:field="*{releaseDate}">
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="national" th:field="*{national}">
            <label class="form-check-label" for="national">Nacional</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="released" th:field="*{released}">
            <label class="form-check-label" for="released">Em cartaz</label>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar</button>
    </form>
    </div>
</body>
</html>
